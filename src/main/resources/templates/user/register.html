<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href= "/user/resources/stylesheets/register.css" />
    <script src="https://kit.fontawesome.com/7f0b80e413.js" crossorigin="anonymous"></script>
    <script th:if="${registerVo != null && registerVo.getResult().equals('성공')}">
        window.document.location = '/main/index';
    </script>
    <script th:if="${registerVo != null && registerVo.getResult().equals('실패')}">
        window.document.location = '/user/register';
    </script>
</head>
<body>
<div class="main">
    <div class="imgmain">
        <div class="imgdiscord">
            <i class="fa-brands fa-discord"></i>
        </div>
        <div class="discordtext">Discord</div>
    </div>
    <div class="jointext">회원정보를 입력하세요.</div>
    <div class="logmain">
        <form method="post">
            <div class="log">
                <div class="imglog">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="logrow"></div>
                <input type="text" name="email" placeholder="아이디(이메일)">
            </div>
            <div class="pass">
                <div class="imgpass">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="passrow"></div>
                <input type="text" name="password" placeholder="비밀번호">
            </div>
            <div class="passfind">
                <div class="imgpass">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="passrow"></div>
                <input type="text" placeholder="비밀번호 확인">
            </div>
            <div class="namemain">
                <div class="imgname">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="passrow"></div>
                <input type="text" name="name" placeholder="이름">
            </div>
            <div class="number">
                <div class="imgnumber">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </div>
                <div class="passrow"></div>
                <input type="number" name="phoneNumber" placeholder="전화번호">
            </div>
            <div class="rowmain">
                <div class="row"></div>
                <input class="eee" type="submit" value="동의하고 가입하기">
                <div class="C">©Yeungjin University. All rights reserved</div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
